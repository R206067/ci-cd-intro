name: Test Pipeline

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name: Run Tests
        run: |
          echo "Führe Tests aus..."
          pytest test_app.py -v

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint
      
      - name: Run Flake8
        run: |
          echo "Führe Flake8 aus..."
          flake8 app.py --max-line-length=100
      
      - name: Run Pylint
        run: |
          echo "Führe Pylint aus..."
          pylint app.py --fail-under=8.0
